<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruits</title>
    <style>
        ol{
            color: white;
            background-color: #7a2009;
            padding: 20px;
            margin: 20px;
            font-size: 40px;
        }
        li{
            list-style-position: inside;
            padding: 10px;
            margin: 20px;
            background-color: #9e2209;
        }
        .text-back{
            background-color: #bd2309;
            padding: 10px;
        }
    </style>
</head>
<body>
    <ol>
        <li><span class="text-back">Apple</span></li>
        <li><span class="text-back">Orange</span></li>
        <li><span class="text-back">Pineapple</span></li>
        <li><span class="text-back">Pear</span></li>
        <li><span class="text-back">Cherry</span></li>
    </ol>
</body>
</html>
